<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="grid-header">
        Wheel of names
      </div>
      <div class="grid-wheel">
        <fieldset class="wheel" style="--_items: 12;">
          <ul>
            <li style="--_idx: 1">Option 1</li>
            <li style="--_idx: 2">Option 2</li>
            <li style="--_idx: 3">Option 3</li>
            <li style="--_idx: 4">Option 4</li>
            <li style="--_idx: 5">Option 5</li>
            <li style="--_idx: 6">Option 6</li>
            <li style="--_idx: 7">Option 7</li>
            <li style="--_idx: 8">Option 8</li>
            <li style="--_idx: 9">Option 9</li>
            <li style="--_idx: 10">Option 10</li>
            <li style="--_idx: 11">Option 11</li>
            <li style="--_idx: 12">Option 12</li>
          </ul>
        </fieldset>
      </div>
      <div class="grid-input">
        <textarea id="names">
Option 1
Option 2
Option 3
Option 4
Option 5
Option 6
Option 7
Option 8
Option 9
Option 10
Option 11
Option 12
        </textarea>
        <button>Spin!</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
