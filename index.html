<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of names</title>
  </head>
  <body>
    <div id="app">
      <div class="grid-header">
        <h1>
          <strong>Wheel of names</strong>
        </h1>
      </div>
      <div class="grid-wheel">
        <fieldset class="wheel">
          <ul id="names-list" style="--_items: 4;">
            <li style="--_idx: 1">John</li>
            <li style="--_idx: 2">Jane</li>
            <li style="--_idx: 3">Johnson</li>
            <li style="--_idx: 4">Jay</li>
          </ul>
        </fieldset>
      </div>
      <div class="grid-input">
        <textarea id="names"></textarea>
        <div class="actions-row">
          <button type="button" id="shuffle-action">Shuffle</button>
          <button type="button" id="spin-action">Spin!</button>
        </div>
        <br/>
        <strong>Settings</strong>
        <div class="settings-row">
          <label>
            <input type="checkbox">
            <span>Weighted spin</span>
            <div><small>Reduces the chances of previously winners at each win</small></div>
          </label>
        </div>
      </div>
      <dialog id="winner-dialog">
        <div class="dialog-title">
          <h2>Winner ðŸŽ‰</h2>
          <div class="dialog-modal-actions">
            <button type="button" class="close-dialog">&times;</button>
          </div>
        </div>
        <div class="dialog-content">
          <p>
            ðŸŽŠ Winner is <span class="winner-name"></span> ðŸŽŠ
          </p>
        </div>
      </dialog>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
